- baseInfo:
    api_name: 获取商品详细接口
    preconditions: 
      - 'goodsList'
    url: /coupApply/cms/productDetail
    method: POST
    headers:
      Content-Type: application/json;charset=UTF-8

  testCase:
    - case_name: 正常获取商品列表
      json:
        pro_id: ${get_extract_data('goodsList',0)}
        page: 1
        size: 20
      validation:
        - status_code: 200
        - equal: { 'error_code': '0000' }
        - equal: { 'error': ''}

    - case_name: 有效获取-非必须参数page缺失
      json:
        pro_id: ${get_extract_data('goodsList',0)}
        size: 20
      validation:
        - status_code: 200
        - equal: { 'error_code': '0000' }
        - equal: { 'error': none}

    - case_name: 有效获取-非必须参数size缺失
      json:
        pro_id: ${get_extract_data('goodsList',0)}
        page: 1
      validation:
        - status_code: 200
        - equal: { 'error_code': '0000' }
        - equal: { 'error': ''}
        
    - case_name: 无效获取-必须参数pro_id缺失
      json:
        page: 1
        size: 20
      validation:
        - status_code: 200
        - equal: { 'error_code': '4000' }
        - nequal: { 'error': null}

    - case_name: 无效获取-必须参数pro_id不存在
      json:
        pro_id: '01'
        page: 1
        size: 20
      validation:
        - status_code: 200
        - equal: { 'error_code': '4000' }
        - nequal: { 'error': none}

