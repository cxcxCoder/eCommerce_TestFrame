- baseInfo:
    api_name: 获取商品列表接口
    url: /coupApply/cms/goodsList
    method: GET
    headers:
      Content-Type: application/x-www-form-urlencoded;charset=UTF-8

  testCase:
    - case_name: 正常获取商品列表
      params:
        msgType: getHandsetListOfCust
        page: 1
        size: 20
      validation:
        - status_code: 200
        - equal: { 'error_code': '0000' }
        - nequal: { 'goodsList': none }


    - case_name: 有效获取-缺少非必须参数page
      params:
        msgType: getHandsetListOfCust
        size: 20
      validation:
        - status_code: 200
        - equal: { 'error_code': '0000' }
        - nequal: { 'goodsList': none }

    - case_name: 有效获取-缺少非必须参数size
      params:
        msgType: getHandsetListOfCust
        page: 1
      validation:
        - status_code: 200
        - equal: { 'error_code': '0000' }
        - nequal: { 'goodsList': none }
        
    - case_name: 无效获取-缺少必须参数msgType
      params:
        page: 1
        size: 20
      validation:
        - status_code: 200
        - equal: { 'error_code': '9001' }
        - equal: { 'goodsList': none }

    - case_name: 无效获取-msgType参数错误
      params:
        msgType: getAAA
        page: 1
        size: 20
      validation:
        - status_code: 200
        - equal: { 'error_code': '4000' }
        - equal: { 'goodsList': [] }
